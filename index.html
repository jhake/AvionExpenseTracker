<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Money Tracker</title>
</head>
<body>
    <header>
        <div class="container">
            <h2>Available Budget in September 2020:</h2>
            <h1 id="totalBudget">0</h1>
            <div id="incomeDisplay">
                <h3>
                    Income
                </h3>
                <span class="amount">
                    0
                </span>
            </div>
            <div id="expenseDisplay">
                <h3>
                    Expenses
                </h3>
                <span class="amount">
                    0
                </span>
                <div class="percent">
                    10%
                </div>
            </div>
        </div>
    </header>

    <section id="input">
        <div class="container">
            <form id="inputForm" action="javascript:void(0);">
                <select id="inputSelect">
                    <option value="+">+</option>
                    <option value="-">-</option>
                </select>
                <input type="text" id="inputDescription" placeholder="Add Description">
                <input type="number" id="inputAmount" placeholder="Amount">
                <button id="submit">Submit</button>
            </form>
        </div>
    </section>

    <section id="expenseIncome">
        <div class="container">
            <div id="incomeContainer">
                <h2>Income</h2>
                <ul>
                    <li>
                        <h3>
                            Paycheck
                        </h3>
                        <span class="amount">
                            1000
                        </span>
                        <span class="cross-button">
                            X
                        </span>
                    </li>
                </ul>
            </div>
            <div id="expenseContainer">
                <h2>Expenses</h2>
                <ul>
                    <li>
                        <h3>
                            Rent
                        </h3>
                        <span class="amount">
                            -10000
                        </span>
                        <span class="cross-button">
                            X
                        </span>
                        <div class="percent">
                            10%
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
